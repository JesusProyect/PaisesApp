
<div class="animate__animated animate__fadeIn">
    <h2> Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
        <app-pais-input class="animate__animated animate__fadeIn"
            (onEnter)="buscar( $event )"
            (onDebunce)="sugerencias( $event )"
            placeholder="Buscar Capital...">
        </app-pais-input>
        </div>
    </div>
    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="text-decoration-none"
                routerLink="/pais/{{pais.alpha2Code}}">
                 {{pais.capital}}, {{ pais.name }}
            </a>
        </li>
        <li  (click)="buscarSugerido(terminoSugerencia)"
             class="list-group-item list-group-item-action"
             >
                <a class="text-decoration-none">
                    Buscar<span class="text-dark"> ' {{ terminoSugerencia }} ' </span> 
                </a>
        </li>
    </ul> 
    <hr>

    <div *ngIf="hayError" 
        class="alert alert-danger animate__animated animate__fadeIn">
            No se encontr√≥ nada con el termino {{ termino }}
    </div>

    <div *ngIf="!hayError && paises.length > 0" class="row">
        <div class="col">
            <app-pais-tabla
                class="animate__animated animate__fadeIn"
                [paises]="paises">
            </app-pais-tabla>
        </div>
    </div>

</div>
